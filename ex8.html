<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      const coworkers = ["seo", "mino", "yuki", "moka", "ryoya"];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        let i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li><a href="http://a.com/' +
              coworkers[i] +
              '">' +
              coworkers[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
